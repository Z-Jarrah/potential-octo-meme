<!DOCTYPE html>
<html lang="en" id="home">
<head>
  <h1> CS 498 Narrative Visualization Project</h1>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
</head>

<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: blue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;

    shape-rendering: crispEdges;
}

div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 60px;					
    height: 28px;					
    padding: 2px;				
    font: 12px sans-serif;		
    background: gray;	
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;			
}

</style>

<body>
<h3> Drill Down Structure for books from Goodreads </h3>
<p id='rowl'></p>

<div id="option1">
    <input name="Show Tolkien Data" 
           type="button" 
           value="Tolkien Data" 
           onclick="TolkienData()" />
</div>

<!--SVG Canvas HERE>-->

<script>
// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 30, left: 50},
    width = 600 - margin.left - margin.right,
    height = 270 - margin.top - margin.bottom;
          
// Set the ranges
var x = d3.scaleBand().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// Define the axes
var xAxis = d3.axisBottom();

var yAxis = d3.axisLeft();

// Define the div for the tooltip
var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);

// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");
              
// Loading Goodreads Data
var tolkien_array = []
var rowling_array = []

  d3.csv("https://raw.githubusercontent.com/Z-Jarrah/potential-octo-meme/master/books.csv").then(function(data){
    
    var text = ''
    for (i = 0; i < data.length; i++){
      if (data[i]['authors'].includes('J.K. Rowling') && data[i]['language_code'].includes('eng')){
        text = data[i]
        rowling_array.push(text)
      }
    }
    var rowling_text = ''
    
    for (i = 0; i < rowling_array.length; i++){
      rowling_text += rowling_array[i]['title'] + '| Rating: ' + rowling_array[i]['average_rating'] + '| # of Ratings: ' + rowling_array[i]['ratings_count'] + '<br>'
    }
    document.getElementById('rowl').innerHTML = rowling_text
    
  console.log(rowling_array.length)
    
    
    ;})
    
    const annotations = [
      {
        note: {
          label: "The works of J.K. Rowling held in high regard.[Ratings from Goodreads]",
          title: 'Exploring Literary Works'
        },
        x: 450,
        y: 100,
        dy: 20,
        dx: 20
      }
    ]

    // Add annotation to the chart
    const makeAnnotations = d3.annotation()
      .annotations(annotations)
    d3.select('svg')
      .append('g')
      .call(makeAnnotations)
    
        
        function TolkienData(){
          d3.select('svg').remove()
        }
  
    
</script>

</body>
</html>
