<!DOCTYPE html>
<html lang="en" Access-Control-Allow-Origin: * >
<head>
  <h1>Data Visualization</h1>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
<h2> Books! </h2>
<svg width=300 height=300></svg>
<p id='demo'></p>

<script>
  
  var selection = d3.select('svg').append('circle')
  .attr('r', 30)
  .attr('cx', 50)
  .attr('cy', 50)
  .attr('style', 'fill:blue')
  
  d3.csv("https://raw.githubusercontent.com/Z-Jarrah/potential-octo-meme/master/books.csv").then(function(data){
    
    var list_size = 100
    var text = ''
    var array = []
    for (i = 0; i < list_size; i++){
      if(data[i]['authors'].includes('J.R.R. Tolkien')){
      text = data[i]['title'] + ' | ' + data[i]['authors']
      array.push(text)
      }
    }
    
    var array_text = ''
    
    for (i = 0; i < array.length; i++){
      array_text += array[i] + '<br>'
    }
    document.getElementById('demo').innerHTML = array_text
    ;})
</script>

</body>
</html>
