<!DOCTYPE html>
<html lang="en" id="home">

<head>
  <h1>CS 498 Narrative Visualization Project</h1>

<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: gray;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: gray;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 240px;					
    height: 70px;					
    padding: 2px;				
    font: 14px sans-serif;		
    background: gray;	
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;			
}

</style>

<body>
<h2> Examining the Works of Great Fantasy Writers </h2>
<p> Visualizing the ratings of books from three prominent fantasy writers.<br>
    Navigate the slides controlling the graph using the buttons below.</p>

<div id="option1">
    <input name="Tolkien" 
           type="button" 
           value="J.R.R. Tolkien" 
           onclick="TolkienData()" />
</div>

<div id="option1">
    <input name="Rowling"
           translate=transform(200,200)
           type="button" 
           value="J.K. Rowling" 
           onclick="RowlingData()" />
</div>

<div id="option1">
    <input name="Martin" 
           type="button" 
           value="George R.R. Martin" 
           onclick="MartinData()" />
</div>
<br>
<br>
<h4>Book Titles</h4>
<p id='books'></p>
<!--SVG Canvas HERE>-->
<svg></svg>

<script>
// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 30, left: 50},
    width = 600 - margin.left - margin.right,
    height = 270 - margin.top - margin.bottom;

var formatRating = d3.format(".2f")
  
// Define the div for the tooltip
var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);
    
    function TolkienData(){
    d3.select('svg').remove()
    // Adds the svg canvas
    var svg = d3.select("body")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", 
            "translate(" + margin.left + "," + margin.top + ")");
          
    // Loading Goodreads Data
    var array = []

    d3.csv("https://raw.githubusercontent.com/Z-Jarrah/potential-octo-meme/master/tolkien.csv").then(function(data){

      for (i = 0; i < data.length; i++){
        text = data[i]
        array.push(text)
      }
      var item = ''

      for (i = 0; i < array.length; i++){
        item += (i+1) + ") " + array[i]['title'] + '<br>'
      }
      document.getElementById('books').innerHTML = item

    
  //scale function
  var xScale = d3.scaleLinear()
      .domain([0, data.length])
      .range([0, width]);
    
  var yScale = d3.scaleLinear()
  		.domain([5,0])
  		.range([margin.bottom, height]);

  	var xAxis = d3.axisBottom().scale(xScale).ticks(data.length);

  	var yAxis = d3.axisLeft().scale(yScale).ticks(10);
    
      // Add data points
  	  svg.selectAll("circle")
  		  .data(data)
  		  .enter()
  		  .append("circle")
      .attr("cx", function(d,i) { return xScale(1 + i);})
    .attr("cy", function(d,i) { return yScale(data[i]['average_rating']);})
  		.attr("r", 5)                                                            
  		.attr("fill", "green")
    .on("mouseover", function(d,i) {
      d3.select(this).style("fill", "lawngreen");
      div.transition()
          .duration(200)		
          .style("opacity", .9);
          div.html(data[i].title + "<br/>Rating: " + data[i].average_rating + "<br/># of Text Reviews: " + data[i].text_reviews_count)	
              .style("left", (d3.event.pageX + 5) + "px")		
              .style("top", (d3.event.pageY - 42) + "px")
    })                  
  .on("mouseout", function(d) {
    d3.select(this).style("fill", "green");
    div.transition()		
       .duration(500)		
       .style("opacity", 0)
  });
      
    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

      ;})

      const annotations = [
        {
          note: {
            label: "The works of J.R.R. Tolkien are a prerequiste for any lover of fantasy books. [Data from Goodreads]",
            title: 'Lord of the Rings'
          },
          x: 450,
          y: 100,
          dy: 20,
          dx: 20
        }
      ]

      // Add annotation to the chart
      const makeAnnotations = d3.annotation()
            .annotations(annotations)
            d3.select('svg')
            .append('g')
            .call(makeAnnotations)
  
    }// End of TolkienData Function

</script>
