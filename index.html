<!DOCTYPE html>
<html lang="en" Access-Control-Allow-Origin: * >
<head>
  <h1>Data Visualization</h1>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
<h2> Lord of the Rings vs Harry Potter </h2>
<p id='tolk'></p>
<p id='rowl'></p>
<svg width=300 height=300></svg>
<script>
  
  var selection = d3.select('svg').append('circle')
  .attr('r', 30)
  .attr('cx', 50)
  .attr('cy', 50)
  .attr('style', 'fill:blue')
  
  d3.csv("https://raw.githubusercontent.com/Z-Jarrah/potential-octo-meme/master/books.csv").then(function(data){
    
    var list_size = 100
    var text = ''
    var tolkien_array = []
    var rowling_array = []
    for (i = 0; i < list_size; i++){
      if(data[i]['authors'].includes('J.R.R. Tolkien')){
        text = data[i]
        tolkien_array.push(text)
      }
      else if(data[i]['authors'].includes('J.K. Rowling')){
        text = data[i]
        rowling_array.push(text)
      }
    }
    
    var tolkien_text = ''
    var rowling_text = ''
    for (i = 0; i < tolkien_array.length; i++){
      tolkien_text += tolkien_array[i]['title'] + '| Rating: ' + tolkien_array[i]['average_rating'] + '<br>'
    }
    document.getElementById('tolk').innerHTML = tolkien_text
    
    for (i = 0; i < rowling_array.length; i++){
      rowling_text += rowling_array[i]['title'] + '| Rating: ' + rowling_array[i]['average_rating'] + '<br>'
    }
    document.getElementById('rowl').innerHTML = rowling_text
    ;})
</script>

</body>
</html>
